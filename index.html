<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="button-container">
    <div class="button-column">
      <button id="upper-week" class="button">Верхній тиждень</button>
      <button id="lower-week" class="button">Нижній тиждень</button>
    </div>
    <div class="button-column">
      <button id="normal-mode" class="button active">Європеїстика</button>
      <button id="alternative-mode" class="button">Американістика</button>
    </div>
  </div>
    <div class="days">
      <button class="day active" data-day="monday">Понеділок</button>
      <button class="day" data-day="tuesday">Вівторок</button>
      <button class="day" data-day="wednesday">Середа</button>
      <button class="day" data-day="thursday">Четвер</button>
      <button class="day" data-day="friday">П'ятниця</button>
    </div>
    <div class="schedule">
      <div class="time-bar">
        13:05<br>14:05
      </div>
      <div class="schedule-content"></div>
      <div class="time-bar">
        14:40<br>16:00
      </div>
      <div class="schedule-content"></div>
      <div class="time-bar">
        16:20<br>17:40
      </div>
      <div class="schedule-content"></div>
      <div class="time-bar">
        17:55<br>19:15
      </div>
      <div class="schedule-content"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
